<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Todo App</title>
</head>
<body>
<div class="container">

    <h3>Todo App</h3>
    <hr>
    <p class="h4 mb-4"> Adding Task </p>

    <form action="#" th:action="@{/todos/save}"
                    th:object="${todo}" method="POST">

        <!-- Adding hidden form field to handle the update -->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{startDate}"
               class="form-control mb-4 w-25" placeholder="Start Date (MM/DD/YYYY"/>
        <input type="text" th:field="*{task}"
               class="form-control mb-4 w-25" placeholder="Task">
        <input type="text" th:field="*{targetDate}"
               class="form-control mb-4 w-25" placeholder="Target Date (MM/DD/YYYY">
        <input type="text" th:field="*{status}"
                class ="form-control mb-4 w-25" placeholder="Status"/>

        <button type="submit" class="btn btn-danger col-2">Update</button>

    </form>

    <br>
    <a th:href="@{/todos/list}">Back to Main Page</a>



</div>

</body>
</html>
